<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

<div class="container py-5">
    <div id="conteudo-texto" class="text-center rounded p-2 shadow">Texto que irá flutuar</div>
</div>

<!-- Controles na parte inferior -->
<div class="controles-fixos">
    <textarea id="input-texto" class="form-control" placeholder="Digite o texto aqui"></textarea>
    <div class="d-flex justify-content-center gap-2 mt-3">
        <button id="iniciar" class="btn btn-primary">Iniciar</button>
        <button id="pausar" class="btn btn-warning">Pausar</button>
        <button id="parar" class="btn btn-danger">Parar</button>
        <button id="resetar" class="btn btn-secondary">Resetar</button>
        <button id="dark-mode" class="btn btn-dark">Modo Escuro</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="w-25">
            <label class="form-label">Velocidade:</label>
            <input type="range" id="velocidade" class="form-range" min="1" max="2000" value="5">
        </div>
        <div class="w-25">
            <label class="form-label">Tamanho:</label>
            <input type="range" id="tamanho" class="form-range" min="10" max="150" value="20">
        </div>
        <div class="w-25">
            <label class="form-label">Opacidade:</label>
            <input type="range" id="opacidade" class="form-range" min="0" max="1" value="0.5" step="0.1">
        </div>
        <div class="w-25">
            <label class="form-label">Largura do Parágrafo:</label>
            <input type="range" id="largura-paragrafo" class="form-range" min="200" max="1800" value="400" step="10">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
